<!DOCTYPE HTML>
<html>
    <head>
        <title>Spotter stream</title>
        <link rel="icon" type="image/x-icon" sizes="16x16 32x32" href="favicon.ico">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="page">
            <div class="main">
                <div class="container">
                    <img src="stream.jpg" width="100%"/>
                    <div class="overlay frame center" id="picker"></div>
                    <div id="rings"></div>
                    <div id="marks"></div>
                    <div class="overlay center" id="message">Collecting frames...</div>
                </div>
            </div>
            <div class="side">
                <h2>Settings</h2>
                <h3>Camera</h3>
                <div class="paramlist">
                    <div>
                        Contrast: <input type="number" name="contrast" min="-100" max="100" step="1" onchange="enterParam(this)">
                    </div>
                    <div>
                        Brightness: <input type="number" name="brightness" min="0" max="100" step="1" onchange="enterParam(this)">
                    </div>
                </div>
                <h3>Detection</h3>
                <div class="paramlist">
                    <div>
                        Sensitivity: <input type="number" name="threshold" min="0" max="255" step="1" onchange="enterParam(this)">
                    </div>
                    <div>
                        Average: <input type="number" name="average" min="1" max="100" step="1" onchange="enterParam(this)">
                    </div>
                    <div>
                        Show difference: <input type="checkbox" name="showdiff" onclick="enterParam(this)">
                    </div>
                </div>
                <div class="previewshow">
                    <h3>Discipline</h3>
                    <div class="paramlist">
                        <div>
                            Target: <select id="targets" name="target" onchange="enterParam(this)"></select>
                        </div>
                        <div>
                            Munition: <input type="number" name="markdia" min="1" max="20" step="any" onchange="enterParam(this)">
                        </div>
                    </div>
                </div>
                <div class="detectshow">
                    <h3>Ring corrections</h3>
                    <div class="paramlist">
                        <div>
                            Width: <input type="number" name="ringswidth" min="50" max="150" onchange="enterParam(this)"><span>Height: </span><input type="number" name="ringsheight" min="50" max="150" onchange="enterParam(this)">
                        </div>
                        <div>
                            Left: <input type="number" name="ringsleft" step="1" onchange="enterParam(this)"><span>Top: </span><input type="number" name="ringstop" step="1" onchange="enterParam(this)">
                        </div>
                        <div>
                            Save for next start: <input type="checkbox" name="saverings" onclick="enterParam(this)">
                        </div>
                    </div>
                </div>
                <div class="paramlist">
                    <div>
                        <input type="button" name="mode" onclick="toggleMode(this)">
                    </div>
                </div>
                <h2>Status</h2>
                <div class="container progressbar">
                    <div class="overlay" id="progress"></div>
                </div>
                <div class="paramlist" id="infos"></div>
                <div class="detectshow">
                    <h2>Marks</h2>
                    <div class="scrolllist" id="marklist"></div>
                    <div class="paramlist">
                        <div>Sum: <span class="statevar" id="ringsum">0</span></div>
                    </div>
                    <div id="markselect" style="display: none;">
                        <h3>Selected mark</h3>
                        <div class="paramlist">
                            <div>
                                Left: <input type="number" id="markleft" step="1"><span>Top: </span><input type="number" id="marktop" step="1">
                            </div>
                            <div>
                                <input type="button" value="Correct" onclick="correctMark()"><input type="button" value="Copy" onclick="copyMark()"><input type="button" value="Delete" onclick="deleteMark()">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
